{% extends "layout.html" %}
{% import "helpers/forms.html" as forms %}
{% block tittle %} webtests - {{ g.user.username }} {% endblock %}
{% block content %}
{{ super() }}
{{ forms.navigation() }}
<form action="{{url_for('headmaster')}}" method="POST">
{% if testing_is_started %}
    <p>
        <input type="Submit" value="Закончить тестирование">
    </p>
{% else %}
    <p>
        {{ forms.render_choices(form) }}
        <input type="Submit" value="Начать тестирование">
    </p>
{% endif %}
</form>
{% endblock %}
